{% extends "main/layout.html" %}

            <div class="error-template">
                <h1>Oops!</h1>
                <h2> {{ _('Something Went Wrong') }}! </h2>

                    <a href="{{url_for( 'main.home' )}}" class="btn btn-primary btn-lg">

{% endblock content%}
